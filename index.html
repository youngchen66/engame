<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentence Builder Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .sentence-box {
      margin: 20px 0;
      padding: 20px;
      background-color: #fff;
      border: 2px dashed #ccc;
      min-height: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .word {
      background-color: #e6f7ff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      font-size: 18px;
    }
    .word.dragging {
      opacity: 0.5;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #hint {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    #score {
      margin-top: 15px;
      font-size: 16px;
      color: #006400;
    }
    #image {
      margin-top: 15px;
      max-width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Sentence Builder 英文句子拼拼樂</h1>
  <div id="sentence-box" class="sentence-box"></div>
  <div id="word-bank" class="sentence-box"></div>
  <div id="hint"></div>
  <img id="image" src="" alt="題目圖片" />
  <br>
  <button onclick="checkSentence()">確認句子</button>
  <button onclick="speakSentence()">🔊 播放句子</button>
  <button onclick="nextQuestion()">下一題</button>
  <button onclick="retryCurrent()">🔁 重來這一題</button>
  <div id="result"></div>
  <div id="score"></div>

  <script>
    const sentenceBank = [
      { sentence: ['The', 'boy', 'is', 'playing', 'soccer', 'in', 'the', 'park.'], hint: '那個男孩正在公園踢足球', img: 'images/boy-soccer.jpg' },
      { sentence: ['She', 'gets', 'up', 'at', 'seven', 'every', 'morning.'], hint: '她每天早上七點起床', img: 'images/girl-wake-up.jpg' },
      { sentence: ['My', 'dad', 'is', 'cooking', 'dinner', 'in', 'the', 'kitchen.'], hint: '我爸爸正在廚房煮晚餐', img: 'images/dad-cooking.jpg' },
      { sentence: ['We', 'are', 'going', 'to', 'the', 'zoo', 'this', 'Sunday.'], hint: '我們這個星期天要去動物園', img: 'images/go-zoo.jpg' },
      { sentence: ['They', 'have', 'a', 'dog', 'named', 'Lucky.'], hint: '他們有一隻叫 Lucky 的狗', img: 'images/dog-lucky.jpg' },
      { sentence: ['I', 'am', 'doing', 'my', 'homework', 'right', 'now.'], hint: '我現在正在做功課', img: 'images/homework.jpg' }
    ];

    let currentIndex = 0;
    let score = 0;
    const wordBank = document.getElementById('word-bank');
    const sentenceBox = document.getElementById('sentence-box');
    const result = document.getElementById('result');
    const hintBox = document.getElementById('hint');
    const scoreBox = document.getElementById('score');
    const imageBox = document.getElementById('image');

    function createWordElement(word) {
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = word;
      span.draggable = true;

      span.addEventListener('dragstart', e => {
        span.classList.add('dragging');
        e.dataTransfer.setData('text/plain', word);
        e.dataTransfer.effectAllowed = 'move';
      });

      span.addEventListener('dragend', () => {
        span.classList.remove('dragging');
      });

      return span;
    }

    function handleDrop(e) {
      e.preventDefault();
      const dragging = document.querySelector('.word.dragging');
      if (dragging) sentenceBox.appendChild(dragging);
    }

    sentenceBox.addEventListener('dragover', e => e.preventDefault());
    sentenceBox.addEventListener('drop', handleDrop);

    function loadQuestion(index) {
      sentenceBox.innerHTML = '';
      wordBank.innerHTML = '';
      result.textContent = '';
      const current = sentenceBank[index];
      const shuffledWords = [...current.sentence].sort(() => Math.random() - 0.5);
      hintBox.textContent = '提示：' + current.hint;
      imageBox.src = current.img;
      imageBox.alt = current.hint;
      scoreBox.textContent = '目前得分：' + score;
      shuffledWords.forEach(word => {
        wordBank.appendChild(createWordElement(word));
      });
    }

    function checkSentence() {
      const userSentence = Array.from(sentenceBox.children).map(el => el.textContent);
      const correctSentence = sentenceBank[currentIndex].sentence;
      if (userSentence.join(' ') === correctSentence.join(' ')) {
        result.textContent = '🎉 答對了！';
        result.style.color = 'green';
        score++;
        scoreBox.textContent = '目前得分：' + score;
      } else {
        result.textContent = '❌ 答錯了，請再試一次。';
        result.style.color = 'red';
      }
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= sentenceBank.length) {
        result.textContent = '👏 遊戲結束！總得分：' + score + ' / ' + sentenceBank.length;
        sentenceBox.innerHTML = '';
        wordBank.innerHTML = '';
        hintBox.textContent = '';
        imageBox.src = '';
        return;
      }
      loadQuestion(currentIndex);
    }

    function retryCurrent() {
      loadQuestion(currentIndex);
    }

    function speakSentence() {
      const sentence = sentenceBank[currentIndex].sentence.join(' ');
      const utterance = new SpeechSynthesisUtterance(sentence);
      speechSynthesis.speak(utterance);
    }

    window.onload = () => {
      loadQuestion(currentIndex);
    };
  </script>
</body>
</html>
