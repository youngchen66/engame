<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentence Builder Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .sentence-box {
      margin: 20px 0;
      padding: 20px;
      background-color: #fff;
      border: 2px dashed #ccc;
      min-height: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .word {
      background-color: #e6f7ff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      font-size: 18px;
    }
    .word.dragging {
      opacity: 0.5;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #hint {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    #score {
      margin-top: 15px;
      font-size: 16px;
      color: #006400;
    }
    #image {
      margin-top: 15px;
      max-width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <img id="image" src="" alt="題目圖片" />
  <br>
  <button onclick="checkSentence()">確認句子</button>
  <button onclick="speakSentence()">🔊 播放句子</button>
  <button onclick="nextQuestion()">下一題</button>
  <button onclick="retryCurrent()">🔁 重來這一題</button>
  <div id="result"></div>
